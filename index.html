<script>

	demo 1:
		//表单在提交时验证
		$('#check_form').Validform();

		$('#check_form').Validform(1);

	demo 2:
		//自定义错误提示

		var v_alert = function(message){
			alert(message);
		}

		$('#check_form').Validform({
			auto : 1,	//1：直接进行验证，否：表单在提交时进行验证
			
			//验证前置方法
			before : function(response){
				
				return true;
			},
			//验证后置方法
			after : function(response){
				
				//return true;
			}
		});
		
		before,after方法可以放自定义验证，返回值为true时验证通过，否则将视为不通过
		response ：表单对象
		
*/

$('#check_form').Validform();

</script>
